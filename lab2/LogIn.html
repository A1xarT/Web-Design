<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Phonebook | Log in</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img alt="PhoneBook" height="70" src="img/emblem.png" width="70">
        </a>
        <span class="navbar-text">
            <span class="navbar-collapse">
                <a class="nav-link active" href="SignUp.html">Sign up</a>
            </span>
        </span>
    </div>
</nav>
<br/><br/><br/><br/>
<div class="text-center">
    <main class="form-login">
        <form>
            <img alt="PhoneBook" class="mb-4" height="80" src="img/emblem.png" width="80">
            <img alt="PhoneBook" class="mb-4" src="img/appName.png">
            <h1 class="h3 mb-3 fw-normal">Please log in</h1>
            <label class="visually-hidden" for="inputEmail">Email address</label>
            <input autofocus class="form-control" id="inputEmail" placeholder="Email address" required type="email">
            <label class="visually-hidden" for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" placeholder="Password" required type="password">
            <div class="checkbox mb-3">
                <label>
                    <input id="rememberMe" type="checkbox"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="loginButton" type="submit">Log in</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
</div>
<script src="./js/controller/login.js" type="module"></script>
</body>
</html>
